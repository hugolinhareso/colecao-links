<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/fontsImport.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/titlepageone.css">
    <title>Coleção de Links</title>
</head>

<body>
    <header class="top-menu">
        <div class="background-filter-content">
            <div class="background-filter-backdrop"></div>
            <div class="background-filter-circles"></div>
        </div>
        <ul class="buttons-list">
            <li class="button-base">Display flex</li>
            <li class="button-base">Display grid</li>
            <li class="button-base">Geradores de código</li>
            <li class="button-base">Seletores CSS</li>
            <li class="button-base">Transforms</li>
        </ul>
        <div class="button-search-container">
            <span class="button-search">Pesquisar entre os tópicos</span>
            <img src="./assets/icons/Search Icon.svg">
        </div>
    </header>
    <div class="main-content">
        <section class="title-pag-one">
            <div class="background-filter-content">
                <div class="background-filter-skew">
                    <div class="background-filter-backdrop"></div>
                    <div class="background-filter-circles"></div>
                </div>
            </div>
            <p class="title-pag-one-text">Os melhores links de HTML e CSS da Galáxia</p>
            <div class="brands-list">
                <div class="border-top"></div>
                <img src="./assets/brandsImage/w3schools.svg">
                <img src="./assets/brandsImage/mozilla.svg">
                <img src="./assets/brandsImage/tableless.svg">
                <img src="./assets/brandsImage/css-tricks.svg">
                <img src="./assets/brandsImage/origamid.svg">
                <div class="border-bottom"></div>
            </div>
        </section>
        <section class="all-links-sections">
            <div class="link-section">
                <div class="link-section-title">
                    <h1>Sites geradores de código</h1>
                    <p>Links abaixo</p>
                </div>
                <div class="link-section-buttons">
                    <a href="https://makingcss.com/transform" target="_blank" class="link-button">Transform</a>
                    <a href="https://animista.net/play/basic/rotate-scale/rotate-scale-down-ver" target="_blank" class="link-button">Animation</a>
                    <a href="https://makingcss.com/box-shadow" target="_blank" class="link-button">Box Shadow</a>
                    <a href="https://makingcss.com/gradient " target="_blank" class="link-button">Gradient</a>
                    <a href="https://cssgrid-generator.netlify.app/" target="_blank" class="link-button">Grid Generator</a>
                </div>
            </div>
            <div class="link-section cyan-section">
                <div class="link-section-title">
                    <h1>Tags HTML</h1>
                    <p>Links abaixo</p>
                </div>
                <div class="link-section-buttons">
                    <a href="https://www.w3schools.com/TAGS/default.ASP" target="_blank" class="link-button white-button"><img src="./assets/brandsImage/w3schools.svg"></a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
